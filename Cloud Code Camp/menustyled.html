<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
</head>

<body>
    <!-- #1 -->
    <!-- This style is for the selector-->
    <!-- Eample: If you use the select tag for the dropdown menu, you can use the selector for setting style-->
<style>
        .menu {  
          background-color: lightgreen;
          border: 10;
          padding: 5px;
          margin: 0;
          width: 30%;
          font-size: 20px;
        }    
</style>

    <p> Try My Menu!</p>

    <!-- selector for dropdown menu -->

    <select class="menu">
        <option value="0">Pick one!
        <option value="1">Door #1
        <option value="2">Door #2
        <option value="3">Door #3
        <option value="4">none of these
    </select>
</body>
