<!DOCTYPE html>
<html>
<body>

<h2>HTML Form with Action</h2>

<head>
<title>The Form</title>
<style>
  /* first to design the botton */
  input[type="submit"]{
  border: none;
  color:rgb(250 250 250);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  margin: 5px 8px;
  transition-duration: 0.4s;
  cursor: pointer;
  font-family: Georgia, 'Times New Roman', Times, serif;
  background-color: #93d4b2; 
  }
/* :hover means: what will happend when click the botton */
  input[type="submit"]:hover{
  background-color: #f06cbd;
  }
</style>

<!-- Sript -->
<script>
function feedback(){
// document.theForm is form tag's <form> method Attribute - name
let first_n = document.theForm.elements[0].value;
let last_n = document.theForm.elements[1].value;

// To use document.write() method for output
document.write("Hi, " + first_n + " " + last_n + ". How are you?")
}
</script>
</head>

<body>
  <!-- the Form:  <form action="URL"> -->
<!-- <form action="file:///Users/yueli/Desktop/Cloud%20Code%20Camp/form/submission.html"> -->
  <form name="theForm">
  First name:</br>
  <input type="text" name="first_name" > </br></br>
  Last name:<br>
  <input type="text" name="last_name"> </br></br>
  <input type="submit"  value="Submit" onClick="feedback()"> 
</form>

</body>
</html>
